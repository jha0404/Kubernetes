apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  serviceAccountName: pod-reader
  containers:
  - image: nginx
    name: nginx
    volumeMounts:
      - mountPath: /tmp/secrets
        name: projected-volume-for-service-account-blog # This part is done for mounting service account token as file inside container option1: Projected volume way
  volumes:
  - name: projected-volume-for-service-account-blog
    projected:
      sources:
      - serviceAccountToken:
          path: service-account-token-as-file
          expirationSeconds: 600